<div class="list">
  <h1 hidden>高年級人力銀行 搜尋結果</h1>

  <SearchBar ref="childComponent" onclickSearch="onclickSearch" />

  <div class="result" @click="clickClose">
    符合條件共 <b>{{dataList.page.total}}</b> 筆結果
  </div>

  <div class="frame" @click="clickClose">
    <div class="tableTTL">
      <div class="tr">
        <div class="td company">職稱/企業</div>
        <div class="td income">薪資/工作時間</div>
        <div class="td location">地點</div>
        <div class="td experience">學經歷</div>
        <div class="td applyBtn"></div>
      </div>
    </div>

    <div class="tableList">
      <div class="tr">
        <div class="td company">
          <h4><a href="" target="_blank">台北北大店時薪收銀服務專員</a></h4>
          <h5>法商家樂福總公司_家福股份有限公司</h5>
        </div>
        <div class="td income">
          <p>月薪32,000~42,000元</p>
          <p>日班、晚班、大夜班、假日班</p>
        </div>
        <div class="td location">
          <p>
            <img src="~/assets/image/icon/icon_location.svg" />
            <span>新北市新莊區</span>
          </p>
        </div>
        <div class="td experience">
          <!-- 底下兩項要用 <span> -->
          <span>學歷不拘</span>
          <span>3年以上</span>
        </div>
        <div class="td applyBtn">
          <a href="" class="btn btn-outline-primary">應徵</a>
        </div>
      </div>
    </div>

    <div class="tableList">
      <div class="tr">
        <div class="td company">
          <h4><a href="" target="_blank">專職大夜</a></h4>
          <h5>OK超商_來來超商股份有限公司</h5>
        </div>
        <div class="td income">
          <p>月薪32,000~42,000元</p>
          <p>日班、晚班、大夜班、假日班</p>
          <div class="tags">
            <!-- 底下兩項要用 <span> -->
            <span>需輪班</span>
            <span>週休二日</span>
          </div>
        </div>
        <div class="td location">
          <p>
            <img src="~/assets/image/icon/icon_location.svg" />
            <span>新北市新莊區</span>
          </p>
        </div>
        <div class="td experience">
          <!-- 底下兩項要用 <span> -->
          <span>學歷不拘</span>
          <span>3年以上</span>
        </div>
        <div class="td applyBtn">
          <a href="" class="btn btn-outline-primary">應徵</a>
        </div>
      </div>
    </div>
